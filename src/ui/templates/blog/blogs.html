{% extends 'base.html' %}

{% block content %}
 <section class="blogs">

            <li class="blog-item"><a href="{% url 'user_posts' blog.username %}">El blog de: {{blog.username}}</a></li>
        </ul>
     {% endfor %}
    </section>
{% endblock %}
